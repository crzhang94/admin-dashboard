<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div id="searchbar">
                <button id="search"><img src="images/magnify.png"></button>
                <input type="search" id="searchbar" name="searchbar">
            </div>
            <div class="user-info">
                <button id="alerts"><img src="images/bell-ring-outline.png"></button>
                User Info Placeholder
            </div>
        </div>
        <div class="header-bottom">
            <div id="welcome">Welcome Placeholder</div>
            <div id="actions">Actions Placeholder</div>
        </div>
    </header>

    <div class="sidebar">
        <div id="dashboard"><img src="images/view-dashboard.png">Dashboard</div>
        <div class="nav-main">
            <div id="home"><img src="images/home.png">Home</div>
            <div id="profile"><img src="images/account-circle-outline.png">Profile</div>
            <div id="messages"><img src="images/message-text-outline.png">Messages</div>
            <div id="history"><img src="images/history.png">History</div>
            <div id="tasks"><img src="images/clipboard-check-outline.png">Tasks</div>
            <div id="communities"><img src="images/account-group-outline.png">Communities</div>
        </div>
        <div class="nav-secondary">
            <div id="settings"><img src="images/cog-outline.png">Settings</div>
            <div id="support"><img src="images/help-box-outline.png">Support</div>
            <div id="privacy"><img src="images/shield-lock-outline.png">Privacy</div>
        </div>
    </div>

    <main class="main-content">
        <div id="projects">
            <h1>Your Projects</h1>
            <div class="project-cards">
                <div id="card1">Placeholder</div>
                <div id="card2">Placeholder</div>
                <div id="card3">Placeholder</div>
                <div id="card4">Placeholder</div>
                <div id="card5">Placeholder</div>
                <div id="card6">Placeholder</div>
            </div>
        </div>
        <div id="announcements">
            <h1>Announcements</h1>
        </div>
        <div id="trending">
            <h1>Trending</h1>
        </div>
    </main>
</body>
</html>
